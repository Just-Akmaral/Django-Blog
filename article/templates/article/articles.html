<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
{% load staticfiles %}
<link href="{% static 'article/css/bootstrap.css' %}" rel="stylesheet"  type="text/css">
<style>
     body {
         padding-top: 60px;
     }
 </style>
<link href="{% static 'article/css/bootstrap-responsive.css' %}" rel="stylesheet"  type="text/css">
<script src="{% static 'article/js/bootstrap.js' %}" type="text/javascript"></script>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="brand"><a href="{% url 'article:articles' %}">My blog</a></div>
        </div>
    </div>
</div>
<div class="container">
        {% if latest_article_list %}
            {% for article in latest_article_list %}
              <p><h3><a href="{% url 'article:article' article.id %}">{{ article.article_title }}</a></h3></p>
              <span>{{ article.article_date }}</span>
              <span>Likes: {{ article.article_likes }}</span>
            {% endfor %}
        {% else %}
            <p>No articles are available.</p>
        {% endif %}
</div>

</body>
</html>
